<script>
	$(document).ready( function () {
		$('form').submit( function () {
			formdata = $(this).serialize();
			$.ajax({
			    type: "POST",
			    url: "http://www.example.com/submit.php",
			    data: formdata
			 });
			return false;
		});
	});
</script>

<script>
function reOpen(){
$.get('https://raw.githubusercontent.com/TKTK123456/test/main/html.html', (data, status) => {
console.log(data);
const newWinUrl = URL.createObjectURL(
    new Blob([data], { type: 'text/html' })
);
window.open(newWinUrl, "_self");
});
}
</script>
<script>
let oldData = "";
$.get('https://raw.githubusercontent.com/TKTK123456/test/main/html.html', (data, status) => {
console.log(data);
let oldData = data;
$("#data").text(data);
});
setInterval(update, 60000);
function update() {
$.get('https://raw.githubusercontent.com/TKTK123456/test/main/html.html', (data, status) => {
console.log(data);
if (oldData == data) {
alert('this works');

} else {

}
});
}
</script>
